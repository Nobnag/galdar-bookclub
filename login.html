<!DOCTYPE html>
<html>
<head>
    <title>galdar_login</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/gnb.css" />
        <script src="js/gnb.js"></script>
        <link rel="stylesheet" type="text/css" href="css/footer.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <script src="js/footer.js"></script>
        <style>
            html {width: 100%; height: 100%;}
        </style>
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>
            로그인
        </h1>
        <div class="login_container">
            <input type="text" name="Email"placeholder="이메일을 입력해주세요" class="enter_keydown">
            <input type="password" name="Pw"placeholder="비밀번호를 입력해주세요" class="enter_keydown">
            <button type="text" class="main_btn_login">로그인</button><br>
            <button type="text" class="btn_login naver_btn_login">소셜 로그인</button><br>
            <button type="text" class="btn_login kakao_btn_login">소셜 로그인</button>
        </div>
    </div>
    <script>
        $(document).on("click",".main_btn_login",function(){
            var Email = $('input[name="Email"]').val().trim();
            var Pw = $('input[name="Pw"]').val().trim();
            if(Email == ""){
                alert("이메일을 입력하세요.");                        
                $('input[name="Email"]').focus();
                return false;
            }
            if(Pw == ""){
                alert("비밀번호를 입력하세요.")
                $('input[name="Pw"]').focus();
                return false;
            }
            if(Email !== "" && Pw !=="") {
                var data = {
                    Email: Email
                    ,Pw: Pw
                };
            }
        });
        $(document).on("keydown", ".enter_keydown",function(keynum){
                if(keynum.keyCode ==13){
                    $(".main_btn_login").click()
                };
            });
    </script>
</body>
</html>
