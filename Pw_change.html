<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>galdar_login</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/gnb.css" />
        <script src="js/gnb.js"></script>
        <link rel="stylesheet" type="text/css" href="css/footer.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <script src="js/footer.js"></script>
        <script type="text/javascript" src="js/validation.js"></script>
        <style>
            html {width: 100%; height: 100%;}
        </style>
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>
            비빌번호 찾기
        </h1>
        <div class="login_container">
            <input type="text" name="Email"placeholder="이메일을 입력해주세요" class="enter_keydown">
            <input type="password" name="Pw"placeholder="비밀번호를 입력해주세요" class="enter_keydown">
            <button type="text" class="main_btn_login"> 비밀번호 찾기찾기</button>
        </div>
    </div>
    <script>
        $(document).on("click",".main_btn_login",function(){
            var Email = $('input[name="Email"]').val().trim();
            var Pw = $('input[name="Pw"]').val().trim();
            if(Email == ""){
                alert("이메일을 입력하세요.");                        
                $('input[name="Email"]').focus();
                return false;
            }
            if(EmailRegExp.test(Email) == false){
                alert("이메일은 영문 대소문자와 숫자 4~12자리이메일 형식으로 입력해야합니다.")
                $('input[name="Email"]').focus();
                return false;
            }
            if(Pw == ""){
                alert("비밀번호를 입력하세요.")
                $('input[name="Pw"]').focus();
                return false;
            }
            if(Email !== "" && Pw !=="") {
                var data = {
                    Email: Email
                    ,Pw: Pw
                };
                $.ajax({
                    type: 'POST',
                    url: '/login_process',
                    dataType: 'json',
                    data: data,
                    success: function(result){ 
                        if(result.result == "true"){
                            location.href = "/galdar_list"
                        }
                        else{
                            alert("아이디/비밀번호를 확인해주세요.");
                        }
                        
                        return false;
                    },error: function(jqXHR,textStatus,errorThrown) {
                    }
                })
            }
        });
        $(document).on("keydown", ".enter_keydown",function(keynum){
                if(keynum.keyCode ==13){
                    $(".main_btn_login").click()
                };
            });
            
app.get('/Pw_change',function(req,res) {
    res.sendFile(__dirname + "/Pw_change.html")
});
    </script>
</body>
</html>
